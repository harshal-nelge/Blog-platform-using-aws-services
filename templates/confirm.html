{% extends "base.html" %}

{% block title %}Confirm Registration{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Confirm Registration</h4>
            </div>
            <div class="card-body">
                <p>A confirmation code has been sent to your email. Please enter it below to confirm your account.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="confirmation_code" class="form-label">Confirmation Code</label>
                        <input type="text" class="form-control" id="confirmation_code" name="confirmation_code" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
